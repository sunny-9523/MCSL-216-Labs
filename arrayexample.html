<html>
<head>
<script language="javascript">
bg=new Array("red", "green", "blue", "yellow", "pink")
i=0;
function changecolor()
	{
		document.bgColor=bg[i];
		i++;
		if(i>4)
			{
				i=0;
			}
	}
	setInterval("changecolor()",500);
</script>
</head>
