<html>
	<head>
		<title>Registration form</title>
	</head>
<body>

<script>
function mouseOver() {
  document.getElementById("mouseevent").style.color = "green";
}

function mouseOut() {
  document.getElementById("mouseevent").style.color = "orange";
}

function keydownFunction() {
				document.getElementById("fname").style.backgroundColor = "blue";
			}

function keyupFunction() {
				document.getElementById("fname").style.backgroundColor = "green";
			}
			
function keypressFunction() {
				alert("Make sure you enter 10 digits!");
			}

function onfocusevent(event) {
				event.style.background = "purple";
			}
			
			
function OnChangefunction() {
				var x = document.getElementById("gender").value;
				document.getElementById("gender1").innerHTML =
				"You have selected gender as: " + x;
			}			
			
function OnFocusInput (input) {
            input.style.color = "green";
        }

 function OnBlurInput (input) {
            input.style.color = "blue";
        }			

function ToUppercase() {
			var x=document.getElementById("lname");
			x.value=x.value.toUpperCase();
		}
		


		
</script>


<table border=0>
	<tr>
		<td>First Name:<td><td> <input type="text" id="fname" onkeydown="keydownFunction()" onkeyup="keyupFunction()"> </td>
	</tr>
	<tr>
		<td>Last Name:<td><td><input type="text" id="lname" onfocus="onfocusevent(this)" onkeyup="ToUppercase()"> </td>
	</tr>
	<tr>
		<td>Gender :<td><td>
		
		<select id="gender" onchange="OnChangefunction()">
		<option value="">Selected gender		
		<option value="Male">Male
		<option value="Female">Female
		</select>
		<p id="gender1"></p>
		</td>
	</tr>	
	
	
	<tr>
		<td>Phone Number:<td><td> <input type="text"  onkeypress="keypressFunction()"> </td>
	</tr>
	<tr>
		<td>Address:<td><td><textarea onfocus="OnFocusInput (this)" onblur="OnBlurInput (this)"></textarea> </td>
	</tr>
	<tr>
		

		<td><button  onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="getElementById('mouseevent').innerHTML= Date()">Submit</button>	<p id="mouseevent"></p>	</td>
		
	</tr>	
	
	

	
	
</table>
</body>
</html>
