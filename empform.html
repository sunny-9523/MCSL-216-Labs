<html>  
	<head>   
		<title>Employee form</title>  
	</head>
  
<body>  
<center><h3>Employee form</h3></center>
<form>  
<table>
<tr>
<td>First Name</td>
<td><input type="text" name="fname"></td>
 </tr>
 
 <tr>
<td> Lastname: </td>         
<td><input type="text" name="lname"> </td> 
 </tr>
 
<tr>  
<td>
Position you are applying for :  
</td> 
<td>
<select>  
<option value="Course">Select Position</option>  
<option value="BCA">Intern</option>  
<option value="MBA">Software Engineer</option>  
<option value="MCA">Sr. Software Engineer</option>  
</select>  
 </td>
 </tr>
 
 
<tr> 
<td> When can you start? </td>
<td>
<input type="radio" name="male"/> Immediately <br>  
<input type="radio" name="female"/> 15 days <br>  
<input type="radio" name="other"/> 30 days  
</td>
</tr>
  
<tr>   
<td>
Phone No. :  
</td>
<td><input type="text">  </td>
</tr>

<tr>   
<td>
Email:  
</td>
<td><input type="email" id="email" name="email"/> <td>    
</tr>

<tr>   
<td>
Address  
</td>  
<td><textarea cols="80" rows="5">
</textarea> </td> 
</tr>

<tr>
<td><input type="button" value="Submit"> </td>
</tr>
</table>
</form>
