<html>
<head>
	<title>Square-Double Program</title>
	<script language="Javascript">
		function res()
			{
				if(f1.r1[0].checked)
					{
						f1.t2.value=f1.t1.value*2;
					}
				
				if(f1.r1[1].checked)
					{
						f1.t2.value=f1.t1.value*f1.t1.value;
					}
			}
	</script>
</head>
<body bgcolor="red">
	<form name="f1">
		Enter value:<input type="text" name="t1"><br><br>
		<input type="radio" name="r1" onClick="res()">Double</br>
		<input type="radio" name="r1" onClick="res()">Square</br><br>
		Enter Result:<input type="text" type="text" name="t2">
	</form>
