
Enter a number: <input id = "num"> <br>
<button onclick = "fact()"> Find Factorial </button>
<p id = "res"></p>
<script>
	function fact(){
	var i, num, f;
	f = 1;
	num = document.getElementById("num").value;
	for(i = 1; i <= num; i++)  
		{
			f = f * i;
		}
			i = i - 1;  
			document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;
	}
</script>
